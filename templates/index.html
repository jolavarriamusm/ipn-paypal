{% extends "layout.html" %}

{% block index_active %}
active
{% endblock %}

{% block saludo %}
    <div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nick</th>
                <th scope="col">Mensaje</th>
                <th scope="col">Fecha</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg[0] }}</td>
                <td>{{ msg[1] }}</td>
                <td>{{ msg[2] }}</td>
                <td>{{ msg[3] }}</td>
                <td><a href="/delete?id={{ msg[0] }}" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    
    <div class="container">
    <form action="/new" method="post">
        <div class="form-group">
          <label for="user">Nombre de usuario</label>
          <input type="text" class="form-control" id="user" name="user_data" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="textarea">Mensaje</label>
          <textarea class="form-control" id="msg" name="msg_data" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
    
{% endblock %}
